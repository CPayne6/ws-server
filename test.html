<head></head>
<body>
    <script>
        const ws = new WebSocket("ws://localhost:8080")
        ws.onmessage = (e) => {
            const p = document.createElement('p')
            p.innerText = e.data
            document.getElementById('results').appendChild(p)
        }
    </script>
    <div id="results">
    </div>
</body>
